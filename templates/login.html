<html>
  <head>
    <title>Programmering i Python og Flask, Ã˜ving 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Innlogging</h1>
      <br>
      <form action="/login" method="post">
        <input type="text" placeholder="Brukernavn" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Passord" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Logg inn">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
