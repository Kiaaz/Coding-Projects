<!doctype html>
<html>
<head>
<title>Register | Nye Brukere</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />
</head>
<body>
<div class="container">
<h1>Registering</h1>
<form action="{{ url_for('add_user') }}" method="post" class="add-user">
<dl>
<dt>Brukernavn:
<dd><input type="text" size="30" name="brukernavn">
<dt>Passord:
<dd><input type="text" size="30" name="passord" >
<dt>Navn:
<dd><input type="text" size="30" name="navn">
<br>
<br>
<dd><input type="submit" class="btn btn-default" value="Legg til bruker">
</dl>
</form>
<br>
<ul class="entries">
{% for entry in entries %}
<li class="entry">
<h2 id={{ entry.id }}></h2>
{{ entry.brukernavn }}<br/>
{{ entry.passord|safe }}<br>
{{ entry.navn }}

{% else %}
<li><em>No entries yet. Add some!</em>
{% endfor %}
</ul>
</div>
</body>
</html>
